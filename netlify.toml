[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"
  VITE_USE_S3 = "true"
  VITE_AWS_REGION = "us-east-1"
  MY_AWS_REGION = "us-east-1"

[dev]
  command = "npm run dev -- --port 5175"
  targetPort = 5175
  port = 8888
  publish = "dist"
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
